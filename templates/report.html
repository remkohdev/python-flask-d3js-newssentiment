<!doctype html>
<html>
<head>
	<title>News Sentiment Response</title>
	<link href="{{ url_for('static', filename='stylesheets/style.css') }}"></link>
  <style>
  body {
    font: 10px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .x.axis path {
    
  }

  .line {
    fill: none;
    stroke: steelblue;
    stroke-width: 1.5px;
  }
  </style>
</head>

<body>
  
  <script type=text/javascript src="{{url_for('static', filename='js/jquery/jquery-3.1.1.min.js') }}"></script> 
  <script type=text/javascript src="{{url_for('static', filename='js/d3js/d3-v3/d3.min.js') }}"></script>
  <script type="text/javascript">  

  var response = {{ response|tojson|safe }};
  var data = response.news;
  var respStartDate = response.startdate;
  var respEndDate = response.enddate;
  var respSearchTerm = response.searchterm;

  var body = d3.select("body");
  body.append("h1")
    .text("News Sentiment for '"+respSearchTerm+"'");
  body.append("h3")
    .text("from "+respStartDate+" to "+respEndDate);

  var formatDate = d3.time.format("%Y%m%dT%H%M%S");

  var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

  var x = d3.time.scale().range([0, width]);
  var y = d3.scale.linear().range([height, 0]);

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left");

  var line = d3.svg.line()
      .x(function(d) { return x(d.publicationDate); })
      .y(function(d) { return y(d.sentiment); });

  var svg = body.append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  /** 
  data is a multidimensional array, e.g.
  [
    {"publicationDate": publicationDate, "sentiment": sentiment},
    {"publicationDate": publicationDate, "sentiment": sentiment}
  ]
  */
  data.forEach(function(d){
    d.publicationDate = formatDate.parse(d.publicationDate);
    d.sentiment = parseFloat(d.sentiment);
  });

  x.domain(d3.extent(data, function(d) { return d.publicationDate; }));
  y.domain(d3.extent(data, function(d) { return d.sentiment; }));

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Sentiment");

  svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);

  </script>

</body>
</html>
